  <script type="text/javascript" src="static/source/jquery-3.6.0/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="static/source/datetimepicker/jquery.datetimepicker.full.min.js"></script>
  <script>
  $(document).ready(function(){
    $(window).click(function(e){
      if($(e.target).parents(".dropdown")[0] != $(".dropdown")[0]){
        if($(".droplists").is(":visible")){
          $(".droplists").slideUp(250);
        }
      }
    });
    $(".dropdown").click(function(){
      showCloseDropdown(this);
    });
    $.datetimepicker.setLocale('kr');
    $(".input_date").datetimepicker({
      format:'Y-m-d',
      timepicker: false
    });
  });

  function showCloseDropdown(el){
    var value = $(el).find(".dropvalue").val();
    var listEl = $(el).find(".droplists");
    if(listEl.is(":visible")){
      listEl.slideUp(250);
    }else{
      listEl.find("span").unbind();
      listEl.slideDown(250);
      listEl.find("span").removeClass("select");
      listEl.find("span").each(function(i){
        if($(this).attr("data") == value){
          $(this).addClass("select");
          return false;
        }
      });

      listEl.find("span").click(function(){
        $(el).find(".dropvalue").val($(this).attr("data"));
        $(el).find(".dropselect > span").text($(this).text());
      })
    }
  }
    </script>
