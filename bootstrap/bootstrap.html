<main>
  <!--슬라이드 시작-->
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" style="width:100%; height:auto; padding-top: 40px;">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="image/spring.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>한국의 봄과 벚꽃</h5>
          <p>봄에 펼쳐지는 수 많은 벚꽃 축제를 우리누리에서 함께 해요!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="image/summer.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>여름의 정취</h5>
          <p>여름의 수많은 축제 정보를 우리누리에서 함께 공유해요!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="image/fall.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>절경이 가득한 가을</h5>
          <p>낙엽이 지기 전 단풍 놀이와 함께 해요!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="image/winter.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>계절의 끝</h5>
          <p>겨울의 내리는 눈과 함께 축제를 즐겨보아요!</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  <!--슬라이드 효과 끝!-->

  	</div>
